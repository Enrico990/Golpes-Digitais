<!DOCTYPE html>
<html lang="pt-BR">

    <title>Idoso Seguro</title>

    <meta name="description" content="Como se prevenir de golpes digitais">

    <!--stylesheets-->
    <link rel="stylesheet" href="assets/css/main.css"> 
    <link rel="stylesheet" href="assets/css/chart.css">
