<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Idoso Seguro</title>

    <meta name="description" content="Como se prevenir de golpes digitais">

    <!--stylesheets-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!--scripts-->
    <script src="https://kit.fontawesome.com/13bad92f3e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <span class="Logomarca">
                <img src="assets/images/Logomarca.png" alt="Logomarca" width="70" height="90">
                <img id="Logoname" src="assets/images/Logomarca - Nome.png" alt="Logomarca" width="96" height="48">
            </span>
            <section>
                <span class="Profile">
                    <button type="button"><i class="fa fa-user fa-2x"></i></button>
                </span>
                <form action="index.html" class="Searchbar">
                    <input type="text" placeholder="Pesquise aqui!" name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </section>
        </nav>
    </header>
    <main>
        <section class="Editor">
            <button type="menu"><i class="fa fa-arrow-left"></i></button>
            <button type="menu"><i class="fa fa-arrow-right"></i></button>
            <button type="menu"><i class="fa fa-align-left"></i></button>
            <button type="menu"><i class="fa fa-align-center"></i></button>
            <button type="menu" onclick="sizeFunction()"><i class="fa fa-align-right"></i></button>
            <script>
                function myFunction() {
  document.getElementById("demo").style.fontSize = "x-large";
}
            </script>
            <select name="Font-Size" id="Font-Size">
                <option value="12">12px</option>
                <option value="16">16px</option>
                <option value="20">20px</option>
                <option value="24">24px</option>
                <option value="28">28px</option>
                <option value="32">32px</option>
                <option value="36">36px</option>
            </select>
            <select name="Font-Family" id="Font-Family">
                <option value="Arial">Arial</option>
                <option value="Calibri">Calibri</option>
            </select>
        </section>
        <section>
            <textarea name="editor" id="caixa-de-texto"></textarea>
        </section>
        <h1 id="demo">1</h1>
    </main>
</body>

</html>
